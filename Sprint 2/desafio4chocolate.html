<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chocolateria Alfreddo</title>
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Francois+One&family=Patua+One&display=swap');

*{
    margin: 0 auto;
    padding: 0;
}
.esq {
    float: left;
}
.top1{
    background-color: #fde8b3;
    height: 80px;
    padding: 20px;
}

.esq_1 {
    float: left;
    width: 200px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: #3d2a1b;
}       
.esq_2 {
    float: left;
    width: 700px; 
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: #3d2a1b;
}
.dir_2{
    float: right;
    margin-right: 100px;
    margin-top: -10px;
}
.center{
    text-align: right;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 40px;
    float: left;
    padding: 20px;
}
.dir{
    float: right;
    width: 250px;
    margin-top: 15px;   
}

.dir_redes{
    float: right;
    padding-top: 20px;
    margin-right: 10px;
}

.top2{
    background-color: #533a26;
    height: 30px;
}
.top21{
    background-color: #533a26;
    height: 40px;
    width: 100%;
    color: aliceblue;
}
.top21 ul{
    padding: 0;
    max-width: 750px;
}
/* menu */
.top21 ul li{
    background-color: #533a26;
    width: 150px;
    height: 40px;
    display: inline;       
    line-height: 40px;
    text-align: center;
    float: left;
    position: relative;           
}
.top21 ul li:hover{
    background-color: #563c2f;
}   
.top21 ul ul{
    display: none;
}
.top21 ul li:hover > ul{
    display: block;
}
.top21 ul ul ul{
    margin-left: 101px;
    position: absolute;
    top: 1px;
}
.top21 ul ul li:hover{
    background-color:#6a4a3a;
}
.pesq{
    border-radius: 5px;
    padding: 8px;
    border: solid #533a26 4px;
    background-color:  #f5f6fa;
    color: #8795a2;
    width: 50%;
}
.bot{
    width: 40px;   
    height: 40px; 
    border: #533a26 solid 4px;
    border-radius: 5px;       
    margin-right: 50px;
}
.clear{
    clear: both;
}
.pascoa{
    margin-top: 100px;
}
    </style>
</head>
<body>
    <header>
        <div class="top2">        </div>
        <div class="top1">
                <span class="esq">
                    <img src="Imagens/choco.png" height="75px"> 
                </span>
                <span class="center">
                    CHOCOLATERIA AFREDDO
                </span>
                <span class="dir_redes">
                    <a href="https://www.instagram.com" target="_blank"><img src="Imagens/inst.png" height="30px"></a>  
                </span>
                <span class="dir_redes">
                    <a href="https://pt-br.facebook.com/" target="_blank"><img src="Imagens/face.png" height="30px"></a>  
                </span>  
                <span class="dir_redes">
                    <a href="https://web.whatsapp.com/" target="_blank"><img src="Imagens/whats.png" height="34px"></a> 
                </span> 
                <span class="dir">
                    <form>
                        <input class="pesq" type="text" placeholder="Pesquisar..." >
                        <button class="bot" >OK</button>
                    </form>
                </span>        
        </div>
        <div class="clear"></div>
        <div class="top21">
            <nav>
                <ul>
                    <li>HOME</a></li>
                    <li>DOCES </a>
                        <ul>
                            <li>BARRAS</a></li>
                            <li>BOMBONS</a></li>
                            <li>BISCOITOS</a></li>
                        </ul>
                    </li>
                    <li>OVOS</a>
                        <ul>
                            <li>250g</a></li>
                            <li>350g</a></li>
                            <li>500g</a></li>
                        </ul>
                    </li>
                    <li>CACHOS DE UVA</a>
                        <ul>
                            <li>COM CAROÇO</a></li>
                            <li>SEM CAROÇO</a></li>
                        </ul>
                    </li>
                    <li>SOBRE</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="" align="center">
        <h1>Feliz Páscoa!</h1>
    </main>
</body>
</html>
