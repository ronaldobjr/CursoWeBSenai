<!DOCTYPE html>
<htmllang="pt">

<head>
<metacharset="UTF-8">
<metahttp-equiv="X-UA-Compatible"content="IE=edge">
<metaname="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .conteudo {
            background-color: rgb(70, 69, 69);
            height: 400px;
            display: flex;
            /*comportamento do intem- linha ou coluna*/
            /*row, row-reverse, column, column-reverse*/
            flex-direction: row;

            /*quebra do layout*/
            /*nowwrap, wrap, wrap-reverse */
            flex-wrap: nowrap;

            /*distribuição dos itens na horizontal*/
            /*flex-star, flex-end, center, space-between, space-around*/
            justify-content: space-around;

            /*distribuição dos itens na vertical*/
            /* stretch, center, flex-star, flex-end, baseline*/
            align-items: center;
        }

        .item {
            width: 200px;
            height: 100px;
            margin: 10px;
            background: rgb(244, 241, 241);
            border: 1px, solid, rgb(18, 7, 223);
        }

        
        .itemA{
            flex-grow: 0;
        }
        .itemB{
            flex-grow: 0;
        }
    </style>
</head>

<body>
    <h1>Flex Box</h1>
    <div class="conteudo">
        <div class="item itemA">01</div>
        <div class="item">02</div>
        <div class="item itemB">03</div>
        <div class="item">04</div>
    </div>
</body>

</html>
