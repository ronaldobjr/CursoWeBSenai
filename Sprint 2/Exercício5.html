<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercício 5 - CSS</title>
    <style>

            color: aquamarine;
        }
        .top{

        }
        .meio{

        }
        .down{

        }
        .destaq{
            color: rgb(113, 90, 62);
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <img src="Imagens/imagemm.jpg" width="10%">

        <div class="meio">
            <form action="#">
                <input type="text" name="nome"/>
                <button>Pesquisar</button>
            </form>
        </div>
        <div class="down">
            <li>Foto</li>
            <li>Vídeo</li>
            <li>Músicas</li>
        </div>
        <div id="cor_text">
            <span class="top">
                Lorem ipsum dolor sit amet
            </span>
            <span class="meio">
                amet consectetur adipisicing elit.
            </span>
            <span>
                tenetur <span class="destaq">reiciendis distinctio</span> debitis!
            </span>
        </div>
    </header>
</body>
</html>
