<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Barra de progresso estática</h2>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 25%"></div>
        </div>
        <br>
        <h2>Barra de progresso com variação de altura</h2>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" style="width: 33%;"></div>
        </div>
        <br>
        <h2>Barra de progresso estilizada</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
        </div>
        <br>
        <h2>Barra de progresso animada</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <br>
        <h2>Barra de progresso múltipla</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        <br>
        <h2>Barra de progresso móvel</h2>
        <div class="progress">
            <div id="pb1" class="progress-bar bg-info" style="width: 100%;"></div>
        </div>
        <br>
        
    </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
            let barra=document.getElementById("pb1");
            let carga=0;
            let intBarra=setInterval(()=>{
                barra.innerHTML=carga+"%"
                barra.style.width=carga+"%";
                carga++;
                if(carga>=100){
                    carga=0;
                }
            },150);
    </script>

</body>
</html>
