<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Switch</title>
    <script>
        var meses = prompt('Quantos dias você deseja:')
        
        switch(meses){
            case '28':
                document.write('Fevereiro');
                break
            case '30': 
                document.write('Abril, Junho, Setembro e Novembro');
                break
            case '31': 
                document.write('Janeiro, Março, Maio, Julho, Agosto, Outubro e Dezembro');
                break
            default: 
            document.write('Não encontrado')

        }
    </script>
</head>
<body>
    
</body>
</html>
