<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Switch</title>
    <script>
        var conceito = prompt('Qual seu conceito?:')
        
        switch(conceito){
            case 'A':
                document.write('Excelente!');
                break
            case 'B': 
                document.write('Ótimo!');
                break
            case 'C': 
                document.write('Bom');
                break
            case 'D': 
                document.write('Regular');
                break 
            case 'E': 
                document.write('Ruim');
                break
            case 'F': 
                document.write('Sifudeu, nos vemos ano que vem HAHAHAHAH');
                break
            default: 
            document.write('Não encontrado');

        }
    </script>
</head>
<body>
    
</body>
</html>
