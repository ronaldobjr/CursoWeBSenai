<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Input - JS</title>
    <script>

        function selecionarCaracter(){
            var caracter = document.getElementById('entrada').value
            document.getElementById('saida').value = caracter
            }

    </script>
</head>
<body>
    <label>Entrada:</label>
    <input type="text" id="entrada" onkeyup="selecionarCaracter()" placeholder="Digite o Caracter">

    <hr>
    <label>Sa√≠da:</label>
    <input type="text" id="saida" disabled="disabled">
    
</body>
</html>
