<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Switch</title>
    <script>
        var parametro = 1;

        switch (parametro){
            case 1:
                document.write('Parametro 1');
                break
            case 2: 
                document.write('Parametro 2');
                break
            case 3: 
                document.write('Parametro 3');
                break 
            default: 
            document.write('Não encontrado');

        }
    </script>
</head>
