<body>
    <script>
        function verificarImparPar(numero) {

            if (numero % 2 == 0) {
                return 'par'
            } else {
                return 'impar'
            }
        }

        var numero = parseInt(prompt('qual o número escolhido '));
        document.write('O número' + numero + ' é ' + verificarImparPar(numero));
    </script>

</body>
