<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Progress Bar</title>
</head>

<body>

    <div style="text-align: left;">
        <a href="progressbar.html"><button>Back</button></a>
    </div>

    <br> <br>

    <div class="container">

        <!--cor da borda (vermelha)-->
        <h2>Cor da borda</h2>
        <div class="progress" style="border: solid red;">
            <div class="progress-bar w-75"></div>
        </div>

        <br>

        <!--cor da borda (preta)-->
        <div class="progress" style="border: solid #000000;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated w-75"></div>
        </div>

        <br> <br>

        <!--tamanho da fonte GRANDE (só funciona no código do rótulo)-->
        <h2>Tamanho da fonte</h2>
        <div class="progress" style="font-size: 50px;">
            <div class="progress-bar bg-warning w-25">25%</div>
        </div>

        <br>

        <!--tamanho da fonte PEQUENA (só funciona no código do rótulo)-->
        <div class="progress" style="font-size: 5px;">
            <div class="progress-bar bg-info w-25">25%</div>
        </div>

        <br> <br>

        <!--borda redonda-->
        <h2>Borda redonda</h2>
        <div class="progress" style="border-radius: 15px;">
            <div class="progress-bar bg-secondary w-25">25%</div>
        </div>

        <br> <br>

        <!--sombra da "caixa"-->
        <h2>Sombra da caixa</h2>
        <div class="progress" style="box-shadow: 10px 10px 3px;">
            <div class="progress-bar bg-success w-25">25%</div>
        </div>

        <br>
    </div>
</body>

</html>
