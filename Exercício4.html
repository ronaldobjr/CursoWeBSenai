<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <caption>Melhores séries</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Gênero</th>
                <th>Temporadas</th>
                <th>Faixa Etária</th>
                <th>Onde assistir</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Young Royals</td>
                <td>Romance/drama</td>
                <td>2</td>
                <td>14 anos</td>
                <td>Netflix</td>
            </tr>
            <tr>
                <td>Heartstopper</td>
                <td>Romance</td>
                <td>2</td>
                <td>12 anos</td>
                <td>Netflix</td>
            </tr>
            <tr>
                <td>Friends</td>
                <td>Comédia</td>
                <td>10</td>
                <td>12 anos</td>
                <td>HboMAX</td>
            </tr>
            <tr>
                <td>One day at a time</td>
                <td>Comédia</td>
                <td>3</td>
                <td>12 anos</td>
                <td>Netflix</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Fonte: Ronaldo</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
